<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b66b2" stop-opacity="1"/>
      <stop offset="1" stop-color="#4aa3e0" stop-opacity="1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="48" fill="url(#g)"/>

  <!-- five-letter grid -->
  <g transform="translate(64,160)" fill="#fff" opacity="0.98">
    <rect x="0" y="0" width="64" height="64" rx="9" fill="#ffffff"/>
    <rect x="80" y="0" width="64" height="64" rx="9" fill="#ffffff"/>
    <rect x="160" y="0" width="64" height="64" rx="9" fill="#ffffff"/>
    <rect x="240" y="0" width="64" height="64" rx="9" fill="#ffffff"/>
    <rect x="320" y="0" width="64" height="64" rx="9" fill="#ffffff"/>
  </g>

  <!-- entropy / science overlay (bars) centered over third tile -->
  <g transform="translate(192,160)">
    <rect x="64" y="8" width="12" height="48" rx="3" fill="#0b66b2"/>
    <rect x="50" y="20" width="12" height="36" rx="3" fill="#37a0e0"/>
    <rect x="36" y="28" width="12" height="28" rx="3" fill="#6dd0ff"/>
    <rect x="22" y="12" width="12" height="44" rx="3" fill="#fff" opacity="0.18"/>
  </g>

  <!-- subtle grid lines -->
  <g opacity="0.06" stroke="#000" stroke-width="6" stroke-linecap="round">
    <line x1="64" y1="256" x2="448" y2="256" />
  </g>
</svg>