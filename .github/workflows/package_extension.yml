name: Package extension

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create zip
        run: |
          VERSION=$(node -e "console.log(require('./extension/manifest.json').version || '0.0.0')")
          ZIP_NAME="wordle-wizard-${VERSION}.zip"
          cd extension
          zip -r ../$ZIP_NAME .
          cd ..
          echo "Created $ZIP_NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: ./wordle-wizard-*.zip
